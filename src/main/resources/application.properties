spring.application.name=miinventario
# Configuración de la base de datos SQL Server
spring.datasource.url=jdbc:sqlserver://Admin:1433;databaseName=miinventario;trustServerCertificate=true;
# Credenciales de la base de datos
spring.datasource.username=ElPepe
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Propiedades de Hibernate para JPA
# 'update' crea o actualiza las tablas automáticamente al iniciar la app
spring.jpa.hibernate.ddl-auto=update
# Muestra las sentencias SQL en la consola
spring.jpa.show-sql=true
# Especifica el dialecto de Hibernate para SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect